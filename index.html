<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saumya. Passion for life and continuous improvement. Services include design, writing and software development.">

    <title> Saumya </title>
  
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* Global CSS Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 20px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            max-width: 42rem;
            margin: 0 auto;
            padding: 4rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        a {
            color: #1a1a1a;
            text-decoration: none;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        
        a:hover {
            opacity: 0.7;
        }
        
        a:focus {
            outline: 2px solid #1a1a1a;
            outline-offset: 2px;
        }
        
        h1, h2, h3 {
            font-weight: 400;
            line-height: 1.2;
        }
        h3{
            font-size: clamp(1.25rem, 2vw, 1.5rem);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        
        
        ul {
            list-style: none;
        }
        
        .link {
            font-size: 1rem;
            color: #4a4a4a;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.125rem;
            display: inline-block;
        }
        
        .list-item {
            font-size: 1.2rem;
            margin-bottom: 0.625rem;
        }
        .list-item > a {
            color: #4a4a4a;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.125rem;
        }
        
        section {
            margin-bottom: 3.5rem;
        }
        header {
            text-align: center; 
            margin-bottom: 4rem;
        }
        footer {
            padding-top: 2rem; 
            border-top: 1px solid #e8e8e8; 
            text-align: center;
        }

        header > h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        header > h2 {
            font-size: clamp(1.125rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: #666;
            letter-spacing: -0.01em;
        }   
        
        /* Responsive Design */
        @media (max-width: 768px) {
            html {
                font-size: 15px;
            }
        }
        
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Saumya</h1>
        <h2>Where there is a will, there is a way.</h2>
    </header>
    
    <main style="flex: 1;">
        <section>
            <h3>Still loving it.</h3>
            <p style="font-size: 1rem; color: #4a4a4a; max-width: 65ch;">
                Creating User Interfaces for more than two decades now.
            </p>
        </section>
        
        <section>
            <!-- <h3>More.</h3> -->
            <ul>
                <li class="list-item"><a href="https://saumya.github.io/2021/">Blog</a></li>
                <!--

                <li class="list-item"><a href="https://saumya.github.io/blogArchive/" class="link">Blog(2010-2013)</a></li>
                <li class="list-item"><a href="https://saumyaray.wordpress.com/" class="link">Blog (since 2006)</a></li>
                -->
                <li class="list-item"><a href="https://github.com/saumya">Github</a></li>
                <li class="list-item"><a href="https://twitter.com/saumya">X (Twitter)</a></li>
                <li class="list-item"><a href="https://www.facebook.com/saumyaray">Facebook</a></li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p style="font-size: 0.9375rem; color: #666; margin-bottom: 0.5rem;">
            Please donate a sapling / tree.
        </p>
        <p style="font-size: 0.9375rem;">
            <a href="https://consciousplanet.org/en/cauvery-calling/campaigns/cauvery-calling-action-now-19321" class="link">
                My campaign for 5000 trees.
            </a>
        </p>
    </footer>
</body>
</html>
